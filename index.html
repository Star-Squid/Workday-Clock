<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Berkshire+Swash&family=Rancho&family=Cinzel+Decorative:wght@700&family=Fauna+One&family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gridstyle.css">

    <link rel="icon" href="favicon.ico">

    <title>Workday Clock</title>
</head>
<body>
    

    <div class="container">

            <div class="cell cell-1"><h1>Workday Clock</h1></div>
            <div class="cell cell-2">
                <div class="main-dome">
                        <h2>
                            <div class="number">9</div>
                            <div class="number">10</div>
                            <div class="number">11</div>
                            <div class="number">12</div>
                            <div class="number">13</div>
                            <div class="number">14</div>
                            <div class="number">15</div>
                            <div class="number">16</div>
                            <div class="number">17</div>
                            <div class="number">18</div>                    
                            </h2>
                </div>
            </div>
            <div class="cell cell-3">
                <div class="small-dome">30</div>
            </div>
            <div class="cell cell-4">
                <h2><div class="currenthour">
                -- : --
                </div></h2>
            </div>
            <div class="cell cell-5">
                <a href="#" class="themeButton spin-app"> set appointment </a>
                
                <a href="#" id="contactUs">Contact Us</a>                   
<div id="dialog" title="Contact form">
  <p>appear now</p>
</div>

                <a href="#" class="themeButton spin"> colour options </a>
                    <div class="theme egg spin-in" onclick="setTheme('eggtheme')">rotten<br>egg</div>
                    <div class="theme sunrise spin-in" onclick="setTheme('sunrisetheme')">sunrise</div>
                    <div class="theme sunset spin-in" onclick="setTheme('sunsettheme')">sunset</div>
                    <div class="theme news spin-in" onclick="setTheme('newstheme')">news</div>            
                    <div class="theme pizza spin-in" onclick="setTheme('pizzatheme')">pizza</div>
                    <div class="dummytheme"></div>

            </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>


</body>
</html>
